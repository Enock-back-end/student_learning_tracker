<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign up</title>
</head>
<body>
  <h1>Sign up</h1>

  {% if messages %}
    <ul>
      {% for msg in messages %}
        <li{% if msg.tags %} class="{{ msg.tags }}"{% endif %}>{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create account</button>
  </form>

  <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</body>
</html>
