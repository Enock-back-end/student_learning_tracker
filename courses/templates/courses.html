<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
</head>
<body>
    <h2>Available Courses</h2>
    <ul>
        {% for course in courses %}
            <li>
                <strong>{{ course.title }}</strong>: {{ course.description }}
                <a href="{% url 'enroll_course' course.id %}">Enroll</a>
            </li>
        {% empty %}
            <li>No courses available</li>
        {% endfor %}
    </ul>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
